<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav ul{
            background-color: purple;
            padding: 8px 0px;
        }
        nav ul li{
            list-style: none;
            display: inline;
            padding: 5px 10px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }
        nav ul li:hover{
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>
</html>
