<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(1px);
        } */
        .img1{
            filter: brightness(302%) contrast(120%);
        }
        .img2{
            /* filter: invert(.61); */
            opacity: 0.8;
        }
        .img3{
            filter: grayscale(100%);
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://th.bing.com/th/id/OIP.lvWWGo0cYd78jn0reFPivwHaE8?rs=1&pid=ImgDetMain" alt="">
        <img class="img2" src="https://www.filmibeat.com/img/2020/10/prabhas-1603433459.jpg" alt="">
        <img class="img3" src="https://th.bing.com/th/id/OIP.RLCqIZsXj14bf66QjjepZQHaFj?rs=1&pid=ImgDetMain" alt="">
    </div>
</body>
</html>
