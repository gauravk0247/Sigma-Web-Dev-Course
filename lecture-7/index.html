<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="">
    <div>
        <label for="username">Username : </label>
        <input type="text" name="username" value="username" placeholder="Enter Your UserName" autofocus>
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
    </div>
    <div>
        <input type="checkbox" name="" id="">
        <label for="">Youe are ready to join this course</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="" id="comment" cols="30" rows="5">Enter your comment here... </textarea>
    </div>
    <div>
        <select name="course" id="">
            <option value="Full Stack Development">Full Stack Development</option>
            <option value="Data Science">Data Science</option>
            <option value="MERN Stack">MERN Stack</option>
        </select>
    </div>
    <div>
        <input type="button" value="submit">
        <input type="reset" value="Reset">
    </div>
   </form>
</body>
</html>
