<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="vid.mp4" controls height="400" width="460" poster="img.jpg"></video>
    <audio src="song.mp3" controls ></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="image.svg" alt="Sample SVG">

    <iframe src="https://www.codewithharry.com/tutorial/html-home/" frameborder="0" width="600"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=4VqlmWxilY_mjTfR&amp;start=792" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
